<div class="filters row row--between">
  <form class="row--start row">
    <div class="filters__item col-6">
      <select name="upload date"
              class="filter__picker"
              (change)="onChange($event)">
        <option *ngFor="let option of mobileFilters.publishedAfter"
                [ngValue]="option"
                >
                {{option}}
      </option>
      </select>
    </div>
    <div class="filters__item col-6">
      <select name="type"
              class="filter__picker"
              (change)="onChange($event)">
        <option *ngFor="let option of mobileFilters.type"
        [ngValue]="option"
        >
        {{option}}
        </option>
      </select>
      </div>
   </form>
</div>

<ng-template class="row" #desktop>
  <div class="filter col-4">
    <h3 class="filter__title">upload date</h3>
    <form *ngFor="let option of desktopFilters.publishedAfter" class="filter__body radio row">
      <input type="radio" name="sort" id={{option}} />
      <label for={{option}} class="radio-label">
        {{option}}
        <button type="button" class="radio-button">
          <i class="material-icons">close</i>
        </button>
      </label>
    </form>
  </div>
  <div class="filter col-4">
    <h3 class="filter__title">Sort by</h3>
    <form *ngFor="let option of desktopFilters.sort" class="filter__body radio row">
      <input type="checkbox" name="sort" id={{option}} />
      <label for={{option}} class="radio-label">
        {{option}}
        <!-- <input type="checkbox" name="sort" id={{option}} value={{option}}/> -->
      </label>
    </form>
  </div>
  <div class="filter col-4">
    <h3 class="filter__title">type</h3>
    <form *ngFor="let option of desktopFilters.type" class="filter__body radio row">
      <label for={{option}} class="radio-label">
        <input class="radio-button" type="radio" name="sort" id={{option}} value={{option}} /> {{option}}
      </label>
    </form>
  </div>
</ng-template>
