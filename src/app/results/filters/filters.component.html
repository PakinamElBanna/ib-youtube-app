<div class="filters">
  <div class="row--start row" *ngIf="device === 'mobile'; else desktop">
      <app-filter [device] = "device" class="filters__item col-4" *ngFor="let filter of mobileFilters" [filter]="filter"></app-filter>
  </div>
</div>

<ng-template #desktop>
  <div class="filters__summary">
    <!-- TODO: Fix hardcoded value -->
    <span>About (HARDCODED) results</span>
    <button type="button" (click)="onFiltersClick($event)"><i class="material-icons">filter_list</i>filter</button>
  </div>
  <div *ngIf="showFilters" class="filters__controls row">
    <app-filter class="filters__item col-4" *ngFor="let filter of desktopFilters" [filter] = "filter"></app-filter>
  </div>
</ng-template>
