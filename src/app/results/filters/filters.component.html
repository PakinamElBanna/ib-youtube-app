<form class="filters">
  <div class="row--start row" *ngIf="device === 'mobile'; else desktop">
    <div class="col-12">
      <select id="type" class="filters__picker col-4">
        <option *ngFor="let filter of mobileFilters.type" value="filter">{{filter}}</option>
      </select>
      <select id="upload-time" class="filters__picker col-4">
        <option *ngFor="let filter of mobileFilters.uploadTime" value="filter">{{filter}}</option>
      </select>
    </div>
  </div>
</form>

<ng-template #desktop>
  <div class="filters__summary">
    <!-- TODO: Fix hardcoded value -->
    <span>About (HARDCODED) results</span>
    <button type="button" (click)="onFiltersClick($event)"><i class="material-icons">filter_list</i>filter</button>
  </div>

  </div> -->
