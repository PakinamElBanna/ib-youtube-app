<div *ngIf="results; else loading" class="results">
    <app-filters [resetFilters] = "reset"
                  [resultsCount]="results.pageInfo.totalResults">
    </app-filters>
    <app-list (loadMoreResults) = "this.onLoadMore(token)"
              [items]="results?.items">
    </app-list>
</div>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
