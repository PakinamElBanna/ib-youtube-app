<div class="video">
  <iframe id="ytplayer" type="text/html" width="100%" height="53%" [src]="this.videoUrl | safeUrl"
    frameborder="0"></iframe>
  <app-video-metadata *ngIf="video" [video]="video"></app-video-metadata>
  <app-list [type] = 'playlist' [items] = "playlistResults"></app-list>
  <app-list [type] = 'videos' [items]="results"></app-list>
</div>
